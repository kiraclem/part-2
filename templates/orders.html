{% extends 'index.html' %}
{% block content %}

<div>
    <div class="collum">
        {% for cupcake in cupcakes %}
        <div class = "spacearound">
            <h4>{{ cupcake["size"] }}  </h4>
            <h3>{{ cupcake["name"] }} Cupcake </h3>
            <h4>{{ cupcake["price"] }} </h4>
        </div>
        <div class = "spacearound">
            <h4>Flavor: {{ cupcake["flavor"]  }}  </h3>
            <h4>Filling: {{ cupcake["filling"]  }}  </h3>
        </div>
        <div class="box"></div>
        {% endfor %}
    </div>
</div>



{% endblock %}
